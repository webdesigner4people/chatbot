<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kayra</title>
</head>

<body>
  <header>
    <h1>KAYRA</h1>
  </header>

  <div class="chat-output" id="chat-output">
    <div class="user-message">
      <div class="message">Hi! My name is Kayra, I am a chatbot to ease conversation and deal with mental health issues with the help of cognitive behavioural therapy! Let's get chatting?</div>
    </div>
  </div>

  <div class="chat-input">
    <form action="#0" id="user-input-form">
      <input type="text" id="user-input" class="user-input" placeholder="Talk to Kayra.">
    </form>
  </div>
</body>

</html>
